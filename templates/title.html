{% extends 'base.html' %}

{% block title%}Choose a Survey{% endblock %}

{% block content %}
<form method="POST">
    
    <label for="choices">Choose a survey:</label>
    <select name="survey_code" id="survey"> 
        {% for code, survey in surveys.items() %}   
            <option value="{{code}}">{{survey.title}}</option>
        {% endfor %}
    </select>
    
<!-- <h2>{{survey_title}}</h2>
<p>{{instructions}}</p> -->
    <button>GO!</button>
</form>
{% endblock %}
